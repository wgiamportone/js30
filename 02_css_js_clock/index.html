<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CSS Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Lora:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <header>
      <h1>JS CSS CLOCK</h1>
    </header>
    <div id="clockWrapper" class="clock">
      <div class="clock__face js-clock-face">
        <div class="clock__hand clock__hand--hour js-hand-hour"></div>
        <div class="clock__hand clock__hand--minute js-hand-minute"></div>
        <div class="clock__hand clock__hand--second js-hand-second"></div>
      </div>
    </div>

    <footer><small>Built as an exercise of <a href="https://javascript30.com/">JavaScript30</a>.</small></footer>

    <script src="app.js"></script>
  </body>
</html>
